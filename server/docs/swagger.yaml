basePath: /api
definitions:
  handlers.CreateServiceRequest:
    properties:
      duration_minutes:
        minimum: 1
        type: integer
      name:
        type: string
      price:
        minimum: 0
        type: number
    required:
    - duration_minutes
    - name
    - price
    type: object
  handlers.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      role:
        allOf:
        - $ref: '#/definitions/models.UserRole'
        enum:
        - admin
        - customer
    required:
    - email
    - name
    - password
    - role
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handlers.MergeAppointmentsRequest:
    properties:
      services:
        items:
          $ref: '#/definitions/models.Service'
        type: array
    type: object
  handlers.ServiceResponse:
    properties:
      duration_minutes:
        type: integer
      id:
        type: integer
      name:
        type: string
      price:
        type: number
    type: object
  handlers.UpdateServiceRequest:
    properties:
      duration_minutes:
        minimum: 1
        type: integer
      name:
        type: string
      price:
        minimum: 0
        type: number
    required:
    - duration_minutes
    - name
    - price
    type: object
  handlers.UpdateUserRequest:
    properties:
      is_active:
        type: boolean
      name:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
    type: object
  handlers.UserResponse:
    properties:
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
    type: object
  models.Appointment:
    properties:
      created_at:
        type: string
      date:
        type: string
      id:
        type: integer
      services:
        items:
          $ref: '#/definitions/models.Service'
        type: array
      status:
        $ref: '#/definitions/models.AppointmentStatus'
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.AppointmentStatus:
    enum:
    - PENDING
    - CONFIRMED
    - DONE
    - CANCELED
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusConfirmed
    - StatusDone
    - StatusCanceled
  models.Service:
    properties:
      duration_minutes:
        type: integer
      id:
        type: integer
      name:
        type: string
      price:
        type: number
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
      updated_at:
        type: string
    type: object
  models.UserRole:
    enum:
    - admin
    - customer
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleCustomer
host: localhost:8080
info:
  contact: {}
  description: Hair Salon Management API with JWT Authentication
  title: Hair Salon API
  version: "1.0"
paths:
  /admin/appointments/{id}/confirm:
    post:
      consumes:
      - application/json
      description: Atualiza o status de um agendamento operacionalmente
      parameters:
      - description: ID do agendamento
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
